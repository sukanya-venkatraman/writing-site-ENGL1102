<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to Me (Chatbot)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    #chatbox {
      border: 1px solid #ccc;
      background-color: #ffffff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      font-weight: bold;
      color: #007acc;
    }
    .bot {
      color: #333;
    }
    button {
      margin: 5px 4px;
      padding: 8px 12px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div class="message bot">Hey! I’m Sukanya-ish. Wanna talk?</div>
  
  <div id="options">
    <button onclick="respond('iresearch')">What’s your iResearch project about?</button>
    <button onclick="respond('reading')">What do you do for fun?</button>
    <button onclick="respond('advice')">Got any advice?</button>
    <button onclick="respond('random')">Say something random</button>
  </div>
  
  <div id="chatlog"></div>
</div>

<script>
function respond(option) {
  const chatlog = document.getElementById('chatlog');
  let userInput = '';
  let botReply = '';

  switch(option) {
    case 'iresearch':
      userInput = "What’s your iResearch project about?";
      botReply = "I dove into Arthurian legends through the lens of colonialism. Yeah, I got spicy with it. It was chaotic, emotional, and kind of cathartic honestly.";
      break;
    case 'reading':
      userInput = "What do you do for fun?";
      botReply = "I read. Not just anything though — long, obscure webnovels with plots so tangled you'd need a conspiracy board to keep up. If it doesn’t have 1000+ chapters and questionable pacing, I don’t want it.";
      break;
    case 'advice':
      userInput = "Got any advice?";
      botReply = "Don't wait to feel 'ready' to start something. You'll never feel 100% ready. Start anyway. Especially when it comes to creative stuff.";
      break;
    case 'random':
      userInput = "Say something random";
      const randomLines = [
        "Sometimes I think in Tumblr posts.",
        "Every essay starts as a rant in my notes app.",
        "Coffee is a personality trait if you believe hard enough.",
        "I once rage-annotated Sir Gawain and the Green Knight. It helped.",
        "I’d survive a fantasy apocalypse as long as I had good Wi-Fi and snacks."
      ];
      botReply = randomLines[Math.floor(Math.random() * randomLines.length)];
      break;
  }

  chatlog.innerHTML += `<div class="message user">${userInput}</div>`;
  chatlog.innerHTML += `<div class="message bot">${botReply}</div>`;
}
</script>

</body>
</html>
